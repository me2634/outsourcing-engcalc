<!DOCTYPE html>
<html>
<head>
    <style> ul {
        margin-left: 20px;
        color: blue;
    }

    li {
        cursor: default;
    }

    span.color1 {
        color: red;
    }
    span.color2 {
        color: blue;
    }
    span.color3 {
        color: aqua;
    }
    </style>z
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
<ul>
    <li>Milk</li>
    <li>Bread</li>
    <li class='fade'>Chips</li>
    <li class='fade'>Socks</li>
</ul>
<script>

    $("li").hover(function () {
        $(this).append($("<span class='color color1'> *</span>"));
        $(this).append($("<span class='color color2'> **</span>"));
        $(this).append($("<span class='color color3'> ***</span>"));
        $('.color').on('click', function () {
            alert(this.innerText);
        });
    }, function () {
        $(this).find(".color").remove();
        // $(this).find("span:last").remove();
    }); //li with fade class

    $("li.fade").hover(function(){
        $(this).fadeOut(100);
        $(this).fadeIn(500);
    });
</script>
</body>
</html>
