<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style> #a, #b {
        float: left;
        width: 80px;
        height: 80px;
        margin: 10px;
        padding: 10px;
        border: 10px solid #ffaaaa;
    } </style>
    <script> function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var c = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(c));
    } </script>

</head>
<body>
    <div id="a" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img
            src="http://icons.iconarchive.com/icons/custom-icon-design/flatastic-11/72/Shopping-basket-full-icon.png"
            draggable="true" ondragstart="drag(event)" id="image1" width="72" height="72">
    </div>
    <div id="b" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</body>
</html>
